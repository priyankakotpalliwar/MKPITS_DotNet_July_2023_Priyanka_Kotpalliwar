<!-- 1- wap to accept character and print whether it is vowel or not -->
<!DOCTYPE html>
<html>
    <script language="javascript">
        var ch=prompt("enter the character");
        switch(ch)
        {
            case 'i':
                case 'e':
                    case'o':
                    case 'u':
                    alert("entered charcter is vowel");
                    break;
                    default:
                        alert("entered character are not vaowel");
        
        }
    </script>
</html>
