<!DOCTYPE html>
<html>
    <form >
        enter number: <input type=text id="t1" /> <br><br>
        <button type=button onclick="display();" >ok </button> <br><br>
        <span id="result" > </span>
    
    </form>
    
    <script language="javascript">
    
            function display()
            {
    
        var num=parseInt(document.getElementById("t1").value);
        if( num % 2 == 0) // dividing the number by 2 and  checking whether remainder is zero
        {
        document.getElementById("result").innerHTML="number is even";
        }
        else
        {
        document.getElementById("result").innerHTML="number is odd";
        }
        }
    
    </script>
    
</html>
