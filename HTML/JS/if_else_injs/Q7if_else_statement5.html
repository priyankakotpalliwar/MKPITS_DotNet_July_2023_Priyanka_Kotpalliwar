<!DOCTYPE html>
<html>
<form >
	enter age : <input type=text id="t1" /> <br><br>
	<button type=button onclick="display();" >ok </button> <br><br>
	<span id="result" > </span>

</form>

<script language="javascript">

		function display()
		{
	//wap to accept age and then display whether he is elegible to vote or not
	var age=document.getElementById("t1").value;
	if(age < 18)
	{
	document.getElementById("result").innerHTML="not elegible to vote";
	}
	else
	{
	document.getElementById("result").innerHTML=" elegible to vote";
	}
	}

</script>

</html>
