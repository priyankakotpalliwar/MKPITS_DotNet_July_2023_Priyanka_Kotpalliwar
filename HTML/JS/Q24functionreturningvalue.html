<!-- write a program to accept radius and then display area and circ of circle -->
<html>
	<script language="javascript">
	function square()
	{
	var num=prompt("enter number");
	var square=num*num;
	return square;
	}
	function display()
	{
	var result=square();
	alert("square is " + result);
	}
	</script>
	
	<input type=button value="cal function " onclick="display();" />


</html>
