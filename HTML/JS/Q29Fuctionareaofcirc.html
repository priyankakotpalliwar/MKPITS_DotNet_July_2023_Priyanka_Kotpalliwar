<!-- create a function with one parameters  to display the area of circle -->
<html>
	<script language="javascript">
	function areaofcircle(radius)
	{
	
	var areaofcircle=Math.PI * radius * radius;
	alert("areaofcircle = " + areaofcircle);
	}
	
	</script>
	
	<input type=button value="cal function " onclick="areaofcircle(2);" />


</html>
