<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="jumbotron text-center">
MKPITS SERVICES NAGPUR
</div>
<div class="container">
	<form name="f1">
		<div class="form-group">
			<input type="text" class="form-control text-center" name="t1" id="t1" />
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col">
					<button type=button name="b1" class="form-control " onclick="one();" >1</button>
				</div>
				<div class="col">
					<button type=button name="b2" class="form-control" onclick="two();" >2</button>
				</div>
				<div class="col">
					<button type=button name="b3" class="form-control" onclick="three();" >3</button>
				</div>
			</div>
			
			<div class="row">
				<div class="col">
					<button type=button name="b4" class="form-control mt-2" onclick="plus();" >+</button>
				</div>
				<div class="col">
					<button  name="b5" type=button class="form-control mt-2" onclick="minus();" >-</button>
				</div>
				<div class="col">
					<button  name="b6" type=button class="form-control mt-2" onclick="equal();" >=</button>
				</div>
			</div>
		</div>
	</form>
</div>
</body>

<script language="javascript">
var pnum=0;
var cnum=0;
var result=0;
var op;
	function one()
	{
	
	if(document.f1.t1.value != "+" && document.f1.t1.value != "-"   )
	{
	
	document.f1.t1.value=document.f1.t1.value + "1";
	}
	else
	{
	op=document.f1.t1.value;
	document.f1.t1.value="";
	document.f1.t1.value="1";
	}
	}
	function two()
	{
	if(document.f1.t1.value != "+" && document.f1.t1.value != "-"   )
	{
	
	document.f1.t1.value=document.f1.t1.value + "2";
	}
	else
	{
	op=document.f1.t1.value;
	document.f1.t1.value="2";
	}
	}
	function three()
	{
	if(document.f1.t1.value != "+" && document.f1.t1.value != "-"   )
	{
	
	document.f1.t1.value=document.f1.t1.value + "3";
	}
	else
	{
	op=document.f1.t1.value;
	document.f1.t1.value="3";
	}
	}
	function plus()
	{
	op="+";
	pnum=parseInt(document.f1.t1.value);
	//alert(pnum);
	document.f1.t1.value="+";
	}
	function minus()
	{
	pnum=parseInt(document.f1.t1.value);
	//alert(pnum);
	document.f1.t1.value="-";
	}
	function equal()
	{
	cnum=parseInt(document.f1.t1.value);
	if(op== "+")
	{
	document.getElementById("t1").value=pnum+cnum;
	}
	else if(op== "-")
	{
	document.getElementById("t1").value=pnum-cnum;
	}
	
	}
</script>
</html>
