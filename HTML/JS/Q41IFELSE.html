<html>
<script language="javascript">
	function calculate()
	{
	var num1=parseInt(document.getElementById("n1").value);
	var num2=parseInt(document.getElementById("n2").value);
	
	
	if(num1>num2)
	{
	ans=document.write("num1 is greATER");
	}
	else(num2>num1)
	{
	ans=document.write("num2 is greater");
	}
	
	
	
	
	document.getElementById("res").innerHTML="result = " + ans;
	
	}
	
</script>
