<!-- 18- create a function cal() to accept a 2 no. and then print addition of numbers -->

<script language="javascript">
	function cal()
	{
	var num1=prompt("enter number 1");
    var num2=prompt("enter number 2");
	var cal=parseInt(num1)+parseInt(num2);
	// alert("addition of a number " + cal);
    document.write("addition of a number " + cal);
	}
	
	cal();
		
	</script>


</html>
