<!-- 20- create a function cal2() to accept l, b ,h and then print volume -->

<html>
<script language="javascript">

	function cal2()
	{
	var len=prompt("enter length");
    var breadth=prompt("enter breadth");
    var height=prompt("enter height");
	var cal2=parseInt(len)* parseInt(breadth)* parseInt(height);
	// alert("addition of a number " + cal);
    document.write("volume of rectangle "  + cal2);
	}
	
	cal2();
		
	</script>


</html>
