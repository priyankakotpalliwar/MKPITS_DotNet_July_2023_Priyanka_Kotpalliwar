<!-- 5- wap to accept length and breadth and display result -->
<html>
	<script language="javascript">
	function area()
	{
	var num1=document.getElementById("t1").value;
    var num2=document.getElementById("t2").value; 
	var area=parseInt(num1)*parseInt(num2);
	//document.write("square is " + sq);
	document.getElementById("result").innerHTML="Area = " + area;
	}
	</script>
	<form name="f1">
		enter number : <input type=text id="t1" name="t1" /><br><br>
        enter number : <input type=text id="t2" name="t2"/>
        <br><br>
		<input type=button value="Area" onclick="area();" />
		<br><br>
		<span id="result" >--- </span>
	</form>

</html>
