<!-- 7- wap to accept l, b and h and print volume -->
<html>
	<script language="javascript">
	function area()
	{
	var len=document.getElementById("t1").value;
    var bre=document.getElementById("t2").value; 
    var height=document.getElementById("t3").value;
	var area=parseInt(len)*parseInt(bre)*parseFloat(height);
	//document.write("square is " + sq);
	document.getElementById("result").innerHTML="Volume = " + area;
	}
	</script>
	<form name="f1">
		enter length : <input type=text id="t1" name="t1" /><br><br>
        enter breadth : <input type=text id="t2" name="t2"/><br><br>
        enter height: <input type=text id="t3" name="t3"/>
        <br><br>
		<input type=button value="Area" onclick="area();" />
		<br><br>
		<span id="result" >--- </span>
	</form>

</html>
