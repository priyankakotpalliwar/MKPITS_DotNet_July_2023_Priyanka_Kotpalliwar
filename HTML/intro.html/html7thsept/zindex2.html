<!DOCTYPE html>
<html>
    <head>
        <style>
            .bx{position: relative;border: 2px;}
            .blackbox{position: relative;z-index: 3;background:  purple;height: 100px; width: 500px;}
            .redbox{position: absolute;z-index: 2;background: palevioletred;height: 120px;width:800px;top: 10px;bottom: 4px;}
            .pink{position: absolute;z-index:1;background: khaki;width:900px;left: 20px;top: 10px;height:180px;}

        </style>
        
        
    </head>
    <body>

        <h1>z-index styling</h1>
        <p >this is paragraph</p>
        <div class="bx">
        <div class="blackbox">box of indexingz1 </div>
        <div class="redbox">box of indexingz2</div>
        <div class="pink">box of indexingz3</div>
        </div>

    </body>
